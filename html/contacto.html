<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../imagenes/IMG_0937.JPG" type="image/x-icon">
    <script src="../javaScript/index.js"></script>
    <script src="../javaScript/contacto.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-izq">
            <img src="../imagenes/logo-dibujo.png" alt="logo-dibujomariposa" class="img1-logo">
            <img src="../imagenes/logo-letras.png" alt="logo-LauraMaria" class="img2-logo">
        </div>
        <div class="header-der">
            <nav>
                <ul>
                    <a href="../html/sobremi.html">SOBRE MI</a>
                    <a href="../html/terapias.html">TERAPIAS</a>
                    <a href="../html/hipnosis.html">HIPNOSIS</a>
                    <a href="../html/talleres.html">TALLERES</a>
                    <a href="../html/contacto.html">CONTACTO</a>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Formulario de Contacto</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <div id="nameError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="subject">Asunto:</label>
                    <input type="text" id="subject" name="subject" required>
                    <div id="subjectError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                    <div id="messageError" class="error"></div>
                </div>
                
                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </main>
</body>
</html>
